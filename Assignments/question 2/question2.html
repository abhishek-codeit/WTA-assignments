<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        [rowspan="10"] {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            width: 200px;
            text-align: center;
        }
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            width: 200px;
        }
        [rowspan="10"] {
            background-color: rgb(151, 221, 247);
            padding: 20px;
        }
        [rowspan="3"] {
            background-color: rgb(191, 168, 246);
            padding: 20px;
            width: 100px;
            text-align: center;
        }
        [rowspan="1"]{
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="10"><strong>Department</strong></tr>
            <td rowspan="3"><strong>sem 1</strong></td>
            <td><em>Subject A</em></td>
        </tr>
        <tr><td><em>Subject B</em></td></tr>
        <tr><td><em>Subject C</em></td></tr>
        <tr>
            <td rowspan="3"><strong>Sem 2</strong></td>
            <td><em>Subject E</em></td>
        </tr>
        <tr><td><em>Subject F</em></td></tr>
        <tr><td><em>Subject G</em></td></tr>
        <tr>
            <td rowspan="3"><strong>Sem 3</strong></td>
            <td><em>Subject H</em></td>
        </tr>
        <tr><td><em>Subject I</em></td></tr>
        <tr><td><em>Subject J</em></td></tr>
    </table>
</body>
</html>
